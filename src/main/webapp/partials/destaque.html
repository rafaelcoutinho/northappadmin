<section class="content-header" ng-include="'partials/breadcrumb.html'" ng-init="title = 'Localidades';
   bcs=[{title:'Home',url:'#/'},{title:'Localidades',url:'#/localidades'},{title:'Localidade',url:'#/localidade/',active:true}]"></section>
<section class="content">




    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Localidade</h3>

        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Título</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Título" ng-model="destaque.titulo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">Imagem</label>

                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="inputAddress" placeholder="http://" ng-model="destaque.imgUrl">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDesc" class="col-sm-2 control-label">Descrição</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDesc" placeholder="" ng-model="destaque.descricao">
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ng-click="cancel()">Voltar</button>
                <button type="submit" class="btn btn-info pull-right" ng-click="saveData()">Salvar</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>


</section>
