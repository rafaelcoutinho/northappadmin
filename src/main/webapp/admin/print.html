<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NorthAdmin | Relat√≥rio</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../bower_components/admin-lte/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../bower_components/admin-lte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../bower_components/admin-lte/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body id="adminApp" ng-controller="PrintCtrl">
    <div class="wrapper">
        <section class="invoice">
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-globe"></i> {{title}}    <small class="pull-right">Data: {{data|date:'short'}}</small>
                        </h2>
                </div>
                <!-- /.col -->
            </div>
            <div class="row">
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Largada</th>
                                <th>Equipe</th>
                                <th>Pagos</th>
                                <th>Integrantes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="entry in report|orderBy:['hora','minuto','nome_Equipe']">
                                <td>{{entry.hora}}:{{entry.minuto|zeroLeadNumber}}</td>
                                <td>{{entry.nome_Equipe}}</td>
                                <td>{{entry.paga}}</td>
                                <td>{{entry.total}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
        </section>
        </div>
        <script type="text/javascript" data-main="js/run-admin" src="../bower_components/requirejs/require.js"></script>
</body>

</html>
