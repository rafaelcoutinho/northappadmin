<section class="content-header" ng-include="'partials/breadcrumb.html'" ng-init="title = 'Equipe';
   bcs=[{title:'Home',url:'#/'},{title:'Equipes',url:'#/equipes'},{title:'Equipe',url:'',active:true}]"></section>
<section class="content">




    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Equipe</h3>
            <div class="pull-right box-tools">
                <button type="button" class="btn btn-sm  pull-right" data-toggle="tooltip" title="Apagar" ng-click="remove()" ng-show="equipe.id!=null && equipe.id!=-1">
                    <i class="fa  fa-trash-o"></i></button>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Título</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Nome" ng-model="equipe.nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Descrição/Cidade</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="cidade" ng-model="equipe.descricao">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDesc" class="col-sm-2 control-label">Categoria atual</label>

                    <div class="col-sm-10">
                        <select class="form-control" ng-model="equipe.id_Categoria" placeholder="Selecione a categoria"
                            ng-options="item.id as item.nome for item in categorias"
                        >
                            
                        </select>

                    </div>
                </div>

            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-default" ng-click="cancel()">Voltar</button>
                <button type="submit" class="btn btn-info pull-right" ng-click="saveData()">Salvar</button>
            </div>

        </form>
    </div>
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Integrantes</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>

            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in competidores">


                            <td><a href="#/competidor/{{item.id}}">{{item.nome}}</a></td>
                            <td><a href="#/competidor/{{item.id}}">{{item.email}}</a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">

        </div>
        <!-- /.box-footer -->
    </div>


</section>
