<section class="content-header" ng-include="'partials/breadcrumb.html'" ng-init="title = 'Destaques';
   bcs=[{title:'Home',url:'#/'},{title:'Destaques',url:'#/destaques'},{title:'Inscricao',url:'#/inscricao/',active:true}]"></section>
<section class="content">




    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Destaque</h3>
            <div class="pull-right box-tools">
                <button type="button" class="btn btn-sm  pull-right" data-toggle="tooltip" title="Apagar" ng-click="remove()" ng-show="destaque.id!=null && destaque.id!=-1">
                    <i class="fa  fa-trash-o"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                
                <div class="form-group" ng-show="!inscricao.id_Trekker">
                    <label for="inputTrekker" class="col-sm-2 control-label">Competidor</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="inscricao.trekker" id=inputTrekker" placeholder="Competidor" typeahead-show-hint="true" uib-typeahead="g as (g.nome+' ('+g.email+')') for g in competidores | filter:{nome:$viewValue} | limitTo:8"
                    typeahead-editable="true" class="form-control">
                    </div>
                </div>
                


            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ng-click="cancel()">Voltar</button>
                
                <button type="submit" class="btn btn-info pull-right" ng-click="saveData()" >Salvar</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>


</section>
