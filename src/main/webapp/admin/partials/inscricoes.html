<section class="content-header" ng-include="'partials/breadcrumb.html'"  ng-init="title = 'Etapa';
   bcs=[{title:'Home',url:'#/'},{title:'Etapas',url:'#/etapas'},{title:'Etapa',url:'#/etapa/{{etapa.id}}'},{title:'Inscrições',url:'#/etapa//inscricoes'}]"></section>
<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header ">


                    <h3 class="box-title">Inscrições </h3>
                    <div class="pull-right box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="searchText">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                            <button type="button" class="btn btn-sm  pull-right" data-toggle="tooltip" title="Nova" ng-click="nova()">
                            <i class="fa fa-plus"></i></button>
                        </div>
                        

                    </div>

                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th ng-click="sortBy('data')">Data</th>
                                <th ng-click="sortBy('nome')">Nome</th>
                                <th ng-click="sortBy('email')">E-mail</th>

                                <th ng-click="sortBy('equipe')">Equipe</th>
                                <th ng-click="sortBy('categoria')">Categoria</th>
                                <th ng-click="sortBy('pago')"> Pagamento</th>
                            </tr>
                            <tr ng-repeat="item in items| filter:searchText| orderBy : inscOrder ">
                                <td>{{item.data|date:'dd-MM-yyyy'}}</td>
                                <td>{{item.nome}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.equipe}}</td>
                                <td>{{item.categoria}}</td>
                                <td>
                                    <div class="input-group-btn" style="width:100%">
                                        <button type="button" class="btn dropdown-toggle" ng-class="{'btn-warning':item.pago!=true,'btn-success':item.pago==true}"
                                        data-toggle="dropdown" aria-expanded="false"><i class="fa fa-spin fa-refresh" ng-show="item.pagoTemp"></i> <span ng-show="item.pago==true">Pago</span>
                                            <span
                                            ng-hide="item.pago==true">Pendente</span>
                                                <span class="fa fa-caret-down"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a href="" ng-click="marcarPago(item,true)" ng-hide="item.pago==true">Pagamento Confirmado</a></li>
                                            <li><a href="" ng-click="marcarPago(item,false)" ng-show="item.pago==true">Pagamento Pendente</a></li>


                                        </ul>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.box -->
            </div>
        </div>
</section>
