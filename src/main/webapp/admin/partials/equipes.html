<section class="content-header" ng-include="'partials/breadcrumb.html'" ng-init="title = 'Equipes';bcs=[{title:'Home',url:'#/'},{title:'Equipes',url:'#/equipes',active:true}]"></section>
<section class="content">

    <div class="box box-primary">
        <div class="box-header ">


            <h3 class="box-title">Equipes</h3>
            <div class="pull-right box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="buscar" ng-model="searchText">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                    <button type="button" class="btn btn-sm  pull-right" data-toggle="tooltip" title="Novo" ng-click="novo()">
                        <i class="fa fa-plus"></i></button>

                </div>


            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Nome
                            <col-sorter field="'nome'" var="sortItem"></col-sorter>
                        </th>
                        <th>Descrição</th>
                        <th>Categoria
                            <col-sorter field="'categoria'" var="sortItem"></col-sorter>
                        </th>

                    </tr>
                    <tr ng-repeat="item in equipes| filter:searchText| orderBy : sortItem.field:sortItem.reverse| limitTo : pageSize : currentPage*pageSize ">
                        <td></td>
                        <td><a href="#/equipe/{{item.id}}">{{item.nome}}</a></td>
                        <td><a href="#/equipe/{{item.id}}">{{item.descricao}}</a></td>
                        <td><a href="#/equipe/{{item.id}}">{{getCategoriaLabel(item.id_Categoria)}}</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a ng-if="(currentPage)==1"  ng-click="go(-1)">«</a></li>

                        <li><a>{{currentPage+1}}/{{numberOfPages()}}</a></li>

                        <li><a ng-if="(currentPage)==numberOfPages()" ng-click="go(1)">»</a></li>
                    </ul>
                </div>
    </div>

</section>
