<section class="content-header" ng-include="'partials/breadcrumb.html'" ng-init="title = 'Competidores';
   bcs=[{title:'Home',url:'#/'},{title:'Competidores',url:'#/competidores'},{title:'Competidor',url:'#/competidor/',active:true}]"></section>
<section class="content">




    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Competidor</h3>
            <div class="pull-right box-tools">
                <button type="button" class="btn btn-sm  pull-right" data-toggle="tooltip" title="Apagar" ng-click="remove()" ng-show="entity.id!=null && entity.id!=-1">
                    <i class="fa  fa-trash-o"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Nome</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Nome" ng-model="entity.nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">E-mail</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputAddress" placeholder="email@email.com" ng-model="entity.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTel" class="col-sm-2 control-label">Telefone</label>

                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputTel" placeholder="(XX) XXXX-XXXX" ng-model="entity.telefone">
                    </div>
                </div>
                <div class="form-group" ng-show="entity.id!=null">
                    <label for="inputLocal" class="col-sm-2 control-label">Equipe</label>

                    <div class="col-sm-10">
                        <span ng-show="entity.id_Equipe==null" class="text-yellow">-</span>
                        <span ng-show="entity.id_Equipe!=null"><a href="#/equipe/{{entity.id_Equipe}}" class="text-green">{{entity.equipe}}</a> desde {{entity.start|date:'dd-MM-yyyy'}}</span>
                        <button type="button" class="btn btn-primary btn-xs " ng-hide="entity.id_Equipe!=null" ng-click="selectEquipe()">
                            Selecionar equipe
                        </button>
                        <button type="button" class="btn btn-warning" ng-click="removeAssociation()" ng-show="entity.id_Equipe!=null">Remover associação com equipe</button>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ng-click="cancel()">Voltar</button>
                <button type="submit" class="btn btn-info pull-right" ng-click="saveData()">Salvar</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Inscrições</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>

            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                        <tr>
                            <th>Etapa</th>
                            <th>Data</th>
                            <th>Equipe</th>
                            <th>Categoria</th>
                            <th>Paga?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in inscricoes">
{{item.titulo}}
                            <td>{{item.titulo}}</td>
                            <td>{{item.data|date:'dd-MM-yyyy'}}</td>
                            <td>{{item.nome_Equipe}}</td>
                            <td>{{item.categoria}}</td>
                            <td>{{item.paga}}</td>
                            

                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">

        </div>
        <!-- /.box-footer -->
    </div>

</section>
