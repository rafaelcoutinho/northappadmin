<section class="content-header" ng-include="'partials/breadcrumb.html'" ng-init="updateBreadcrumb()"></section>
<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header ">


                    <h3 class="box-title">Enviar notificação</h3>
                    <div><small class="text-red"></small></div>


                </div>
                <div class="box-body">
                    <form name="notForm">
                        <div class="input-group input-group-sm" style="width: 150px;">

                            <select class="form-control input-group input-group-sm" ng-model="mensagem.type" name="tipo" ng-required="true">
                                <option value="all">Todos</option>

                                <option value="pro">Categoria Pró</option>
                                <option value="grad">Categoria Graduados</option>
                                <option value="trekker">Categoria Trekkers</option>
                                <option value="turismo">Categoria Turismo</option>
                                <option value="equipe">Para uma equipe</option>
                                <option value="competidor">Para um competidor</option>

                            </select>

                            <span class="text-red" ng-show="notForm.tipo.$error.required">Um tipo de destinatários é obrigatório</span>
                        </div>
                        <div class="form-group" ng-if="mensagem.type=='equipe'">
                            <label for="inputName" class=" control-label">Equipe: </label>
                            <div>{{targetedEquipe.nome}}</div>
                            <button type="button" class="btn  btn-info btn-xs" ng-click="selectEquipe()">Selecionar Equipe</button>
                        </div>
                        <div class="form-group" ng-if="mensagem.type=='competidor'">
                            <label for="inputName" class=" control-label">Competidor: </label>
                            <div>{{targetedCompetidor.nome}}, {{targetedCompetidor.equipe}}</div>
                            <button type="button" class="btn  btn-info btn-xs" ng-click="selectCompetidor()">Selecionar Competidor</button>
                        </div>

                        <div class="form-group">
                            <label for="inputName" class=" control-label">Título</label>


                            <input type="text" class="form-control" name="titulo" ng-model-options="{ updateOn: 'blur' }" placeholder="título" ng-model="mensagem.notification.title"
                            ng-required="true">
                            <span class="text-red" ng-show="notForm.titulo.$error.required">Título é obrigatório</span>

                        </div>
                        <div class="form-group">
                            <label for="inputName" class=" control-label">Mensagem</label>


                            <input type="text" class="form-control" ng-model-options="{ updateOn: 'blur' }" placeholder="Mensagem" name="msg" ng-model="mensagem.notification.body"
                            ng-required="true">
                            <span class="text-red" ng-show="notForm.msg.$error.required">A mensagem tem que ter pelo menos 3 caracteres</span>

                        </div>

                    </form>
                </div>
                <div class="box-footer " ng-cloak>

                    <button type="submit " class="btn btn-primary btn-block pull-right " ng-cloak ng-click="enviarNotificacao()">Enviar</button>



                </div>
                <!-- /.box -->
            </div>
        </div>
</section>
