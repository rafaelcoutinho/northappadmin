<section class="content-header" ng-include="'partials/breadcrumb.html'" ng-init="title = 'Etapas';
   bcs=[{title:'Home',url:'#/'},{title:'Etapas',url:'#/etapas',active:true}]"></section>
<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header ">


                    <h3 class="box-title">Etapas</h3>
                    <div class="pull-right box-tools">
                        <button type="button" class="btn btn-sm  pull-right" data-toggle="tooltip" title="Nova etapa" ng-click="nova()">
                            <i class="fa fa-plus"></i></button>

                    </div>

                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Nome</th>
                                <th>Data</th>
                            </tr>
                            <tr ng-repeat="etapa in etapas" >
                                <td></td>
                                <td><a href="#/etapa/{{etapa.id}}">{{etapa.titulo}}</a></td>
                                <td>{{etapa.data|date:'dd-MM-yyyy'}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.box -->
            </div>
        </div>
</section>
