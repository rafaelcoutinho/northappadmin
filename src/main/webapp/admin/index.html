<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>North Brasil Admin</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" type="image/x-icon" href="favicon.ico">


    <link rel="stylesheet" href="../bower_components/admin-lte/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../bower_components/admin-lte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../bower_components/admin-lte/dist/css/skins/_all-skins.min.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-yellow sidebar-mini" id="adminApp">
    <div class="wrapper">
        <header class="main-header">

            <a href="/" class="logo"> <span class="logo-mini"><b>North</b></span>
                <span class="logo-lg">NorthBrasil <b>Web</b>Admin</span>
            </a>

            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">

                        <li class="dropdown notifications-menu">
                            <!-- Menu toggle button -->
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-bell-o"></i> <span class="label label-warning"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="header">-</li>
                                <li>
                                    <ul class="menu">
                                        <li>
                                            <!-- start notification -->
                                            <a href="#"> <i class="fa fa-users text-aqua"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="footer"><a href="#">View all</a></li>
                            </ul>
                        </li>



                    </ul>
                </div>
            </nav>
        </header>
        
    </div>
    <aside class="main-sidebar">

            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="header">Administração</li>

                    <li><a href="#/"><i class="fa fa-dashboard"></i> <span>Home</span></a></li>
                    <li><a href="#/destaques"><i class="fa  ion-alert"></i> <span>Destaques</span></a></li>
                    <li><a href="#/etapas"><i class="fa  fa-calendar-o"></i> <span>Etapas</span></a></li>
                    <li><a href="#/localidades"><i class="fa fa-map-marker"></i> <span>Localidades</span></a></li>
                    <li><a href="#/equipes"><i class="fa  ion-ios-people"></i> <span>Equipes</span></a></li>
                    <li><a href="#/competidores"><i class="fa  fa-user"></i> <span>Competidores</span></a></li>

                </ul>
            </section>
        </aside>
    <script type="text/ng-template" id="alert.html">
        <div class="alert" style="background-color:#fa39c3;color:white;" role="alert">
            <div ng-transclude></div>
        </div>
    </script>

    <div class="content-wrapper" ng-view style="min-height: 400px;"></div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs"></div>
        <strong>Copyright &copy; 2015 <a
		href="http://northbrasil.com.br/">NorthBrasil</a>.
	</strong>
    </footer>
    
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000" style="position: fixed;top: 10%;  z-index: 1110; width: 50%;  left: 25%;">{{alert.msg}}</uib-alert>
    <script type="text/javascript" data-main="js/run-admin" src="../bower_components/requirejs/require.js"></script>
</body>

</html>
